{% extends 'base_form.html' %}
{%block title%}Search meals or dessert associated with holidays:{%endblock%}
{%block form%}
<input class="form-check-input position-static col-sm-1" type="radio" name="radio" id="HolidayMealRadio" value="HolidayMealRadio" checked style="display:none">
<div class="form-group row" style="display:none">
   <label for="recipeName" class="col-sm-2 col-form-label">Recipe Name</label>
   <div class="col-sm-10">
      <input type="text" class="form-control" name="recipeName" id="recipeName" placeholder="Recipe Name...">
   </div>
</div>
<div class="form-group row">
   <label for="HolidayMealName" class="col-sm-2 col-form-label">Holiday Meal</label>
   <div class="col-sm-2">
      <input type="text" class="form-control" name="HolidayMealName" id="HolidayMealName" placeholder="Holiday..." required>
   </div>
   <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radioTypeMeal" id="main_course" value="main_course" checked>
      <label class="form-check-label" for="main_course">main course</label>
   </div>
   <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radioTypeMeal" id="dessert" value="dessert">
      <label class="form-check-label" for="dessert">dessert</label>
   </div>
</div>
{%endblock%}
