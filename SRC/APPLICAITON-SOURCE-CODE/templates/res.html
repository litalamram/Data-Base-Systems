<h5>Search Results:</h5>
{% if data|length==0 %}
<h5>0 results</h5>
{% endif %}

{%set i=0%}
{% for row in data %}
    {% if i%3==0 %}
        <div class="row">
    {%endif%}
     <div class="col-md-4 col-sm-6 mb-4">
         <div class="card h-100 w-100">
             <a  href="search_recipe_id?id={{row[0]}}">
                 <img class="card-img-top" src="{{row[2]}}">
                 <div class="card-block">
                     <h5 class="card-title">{{row[1]}}</h5>
                 </div>
             </a>
         </div>
     </div>
     {% if i%3==2 %}
         </div>
     {%endif%}
     {%set i=(i+1)%3 %}
{%endfor%}
